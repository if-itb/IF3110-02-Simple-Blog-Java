<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    >
    <head>
        <title>Simple Blog - Post list</title>
    </head>
    <h:body>
        <ui:composition template="/layouts/main.xhtml">
            <ui:define name="content">
                <h1>Daftar Post</h1>
                <h:form>
                    <h:commandButton action="#{postCtrl.showCreate()}" value="+ Tambah Post" class="btn btn-primary"></h:commandButton>
                </h:form>
                <c:forEach var="post" items="#{postCtrl.getPosts()}">
                    <h:form>
                        <div>
                            <h3> 
                                <h:commandLink style="color:black" action="#{postCtrl.showView()}" value='#{post.judul}'>
                                    <f:param name="id" value="#{post.id}" />
                                </h:commandLink>
                            </h3>
                            #{userIdentity.nama}
                            <h3>#{post.tanggal}</h3>
                            <h4>#{post.judul}</h4>
                            <p>#{post.konten}</p>

                            <h:commandButton action="#{postCtrl.showUpdate()}" value="Update" class="btn btn-success">
                                <f:param name="id" value="#{post.id}" />
                            </h:commandButton>&nbsp;
                            <h:commandButton action="#{postCtrl.showDelete()}" value="Delete" class="btn btn-danger" onclick="return confirm('Anda ingin menghapus post ini?')">
                                <f:param name="id" value="#{post.id}" />
                            </h:commandButton>

                        </div>
                    </h:form>
                </c:forEach>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
