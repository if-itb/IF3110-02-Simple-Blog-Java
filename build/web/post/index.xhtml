<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    >
    <head>
        <title>Simple Blog - Post list</title>
    </head>
    <h:body>
        <ui:composition template="/layouts/main.xhtml">
            <ui:define name="content">
                <h1>Daftar Post</h1>
                <h:outputLink value="#{postCtrl.showCreate()}">Tambah Post</h:outputLink>
                <c:forEach var="post" items="#{postCtrl.posts}">
                    <div>
                        <h3>#{post.tanggal}</h3>
                        <h4>#{post.judul}</h4>
                        <p>#{post.konten}</p>
                        <h:outputLink value="#{postCtrl.showUpdate(post.id)}">Update</h:outputLink>
                    </div>
                </c:forEach>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
