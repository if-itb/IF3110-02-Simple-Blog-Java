<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit Page</title>
    </h:head>
    <h:body>
		<h:form>
			<h:messages style="color:red;" />
			<h:inputHidden value="#{postsController.active_id}" binding="#{editpostid}"></h:inputHidden>
			<h:outputLabel for="title" value="Title: " />
			<h:inputText id="title" value="#{postsController.active_title}" binding="#{editposttitle}" required="true" requiredMessage="Please enter a title"></h:inputText>
			<br />
			<h:outputLabel for="date" value="Date: " />
			<h:inputText id="date" value="#{postsController.active_date}" binding="#{editpostdate}" required="true" requiredMessage="Please enter a date"></h:inputText>
			<br />
			<h:outputLabel for="content" value="Content: " />
			<h:inputTextarea id="content" value="#{postsController.active_content}" binding="#{editpostcontent}" required="true" requiredMessage="Please enter a content" />
			<br />
			<h:outputLabel for="status" value="Status: " />
			<h:selectBooleanCheckbox id="status" value="#{postsController.active_status}" binding="#{editpoststatus}" />
			<br />
			<h:commandButton action="#{postsController.updatePost(editpostid.value, editposttitle.value, editpostdate.value, editpostcontent.value, editpoststatus.value)}" value="Update" ></h:commandButton>
		</h:form>
    </h:body>
</html>
