<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <title>Edit Post</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Holy Grail</a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-text">
                        Welcome, [Nama User]!
                    </li>
                    <li>
                        <a href="index.xhtml">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="new-post">
            <h1>
                Edit Post
            </h1>        
            <h:form class="form-post" onsubmit="return false;">
                <div class="row form-element">
                    <div class="col-md-3"/>
                    <div class="col-md-3"><label for="Judul">Title</label></div>
                    <div class="col-md-3"><input required="true" id="judulpost" name="judul" type="text"></input></div>
                </div>
                <div class="row form-element">
                    <div class="col-md-3"/>
                    <div class="col-md-3"><label for="Tanggal">Date</label></div>
                    <div class="col-md-3"><input required="true" id="tanggalpost" name="tanggal" type="text"></input></div>
                </div>
                <div class="row form-element">
                    <div class="col-md-3"/>
                    <div class="col-md-3"><label for="Tanggal">Content</label></div>
                    <div class="col-md-3"><textarea required="true" id="kontenpost" name="konten"></textarea></div>
                </div>
                <div class="row form-element">
                    <div class="col-md-6">
                        <input class="btn-success" type="submit" value="Save" id="save"/>
                    </div>
                </div>
            </h:form>
        </div>
            
    </h:body>
</html>
