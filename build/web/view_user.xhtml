<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Page</title>
	<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="top">
                <h:form>
                <div class="title">
                    <h:commandLink action="index">SIMPLE<blue>-</blue>BLOG</h:commandLink>
                    <div class="signin">
                        <hide1><a href="#">username</a></hide1>
                        <hide2><h:commandLink action="index">logout</h:commandLink></hide2>
                        <h:commandLink action="index"><h:graphicImage name="img/user1.png" height="30px"></h:graphicImage></h:commandLink>  
                    </div>           
                </div>
                </h:form>
            </div><!--end top-->
            <hr  margin-right="30%"></hr>
            <div class="content">
                <h:form>
                    <h:commandLink value="Create" action="/user/create.xhtml" />  
                    <h:outputLabel value=" " />
                    <ui:repeat value="#{usersController.allUsers}" var="user">
                    <h:inputHidden value="#{user.id}" binding="#{userid}" />	
                <div class="adduser">
                    <a href="create_user.xhtml">+ add user</a>
                </div>
                <div class="manageuser">       
                    <div class="listname">
                        <ul>
                            <li><role><h:outputText value="#{user.role}" binding="#{userrole}" ></h:outputText></role>
                                <h:outputText value="#{user.username}" binding="#{username}" ></h:outputText> 
                                &nbsp; &nbsp; &nbsp; 
                                <!--||--> 
<!--                                pass: <h:outputText value="#{user.password}" binding="#{userpassword}" ></h:outputText> 
                                &nbsp; &nbsp; &nbsp; ||-->
                                <!--<a href="edituser.html"><img src="resources/img/edit1.png" onmouseover="this.src='../../assets/img/edit2.png'" onmouseout="this.src='../../assets/img/edit1.png'" height="17px"/></a>--> 
                                <h:commandLink action="#{usersController.editUser(userid.value, username.value, userpassword.value, userrole.value)}"> <h:graphicImage name="img/edit1.png" height="17px" title="add new post"></h:graphicImage></h:commandLink>
                                <!--<a href="#"><img src="../../assets/img/delete1.png" onmouseover="this.src='../../assets/img/delete2.png'" onmouseout="this.src='../../assets/img/delete1.png'" height="17px"></img></a>-->
                                &nbsp;
                                <h:commandLink onclick="return confirm('Are you sure you want to delete this user?');" action="#{usersController.deleteUser(userid.value)}"><h:graphicImage name="img/delete1.png" height="17px" title="add new post"></h:graphicImage></h:commandLink></li>
                        </ul>
                    </div>
                </div>
                </ui:repeat>
		</h:form>
            </div> <!-- end content -->

        </div> <!-- end wrapper -->
        
        
        
		
    </h:body>
</html>
