<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/layouts/main.xhtml">
            <ui:define name="content" >
                <div class="col-xs-4 col-xs-offset-4">
                        <h1>Login</h1>
                        <h:form id="form">
                            <h:message id="error" for="error"/>
                            <h:outputLabel value="#{message.userIdentity}"></h:outputLabel>
                            
                            Email
                            <h:inputText value="#{userIdentity.email}" class="form-control"></h:inputText>
                            Password
                            <h:inputSecret value="#{userIdentity.password}" class="form-control"></h:inputSecret>
                            <br/>
                                <h:commandButton action="#{userIdentity.login()}" class="btn btn-success" value="Login"></h:commandButton>
                                
                        </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
