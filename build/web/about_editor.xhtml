        <script type="text/javascript">
            function validasiTanggal() {
                var tgl = document.getElementById("tambah-tanggal").toString();
                var cek = true;
                var tglDate = new Date("2014-11-11");
                var Now = new Date();
                var YearNow = Now.getFullYear();
                if(tgl.length == 10 &amp;&amp; tgl.match(/^\d{4}-\d{1,2}-\d{1,2}$/)) {
                    var tglDate = new Date(tgl);
                    var Now = new Date();
                    var YearNow = Now.getFullYear();
                    var MonthNow = Now.getMonth();
                    var DateNow = Now.getDate();
                    var Compare = YearNow + "-" + (MonthNow+1) + "-" + DateNow;
                    if((tglDate >= Now)||(Compare === tgl)) {
                            cek = true;
                    }
                    else {
                            cek = false;
                            alert("Jumlah karakter pada tanggal harus 10 dan sesuai format!!! Tanggal minimal adalah tanggal hari ini!!!");
                    }
                } else {
                    cek = false;
                    alert("Jumlah karakter pada tanggal harus 10 dan sesuai format!!! Tanggal minimal adalah tanggal hari ini!!!");
                }
                return cek;
            }
