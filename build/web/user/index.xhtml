<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Page</title>
    </h:head>
    <h:body>
		<h:form>
			<h:commandLink value="Create" action="/user/create.xhtml" />  
			<h:outputLabel value=" " />
			<h:dataTable value="#{usersController.allUsers}" var="user">
				<h:column>
					<h:inputHidden value="#{user.id}" binding="#{userid}" />
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputLabel value="Username" />
					</f:facet>
					<h:commandLink value="#{user.username}" action="#{usersController.viewUser(userid.value)}" binding="#{username}" ></h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputLabel value="Password" />
					</f:facet>
					<h:outputText value="#{user.password}" binding="#{userpassword}" ></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputLabel value="Role" />
					</f:facet>
					<h:outputText value="#{user.role}" binding="#{userrole}" ></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink value="Edit" action="#{usersController.editUser(userid.value, username.value, userpassword.value, userrole.value)}" />
				</h:column>
				<h:column>
					<h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete this user?');" action="#{usersController.deleteUser(userid.value)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
    </h:body>
</html>
