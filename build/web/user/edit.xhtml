<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit Page</title>
    </h:head>
    <h:body>
		<h:form>
			<h:messages style="color:red;" />
			<h:inputHidden value="#{usersController.active_id}" binding="#{edituserid}"></h:inputHidden>
			<h:outputLabel for="username" value="Username " />
			<h:inputText id="username" value="#{usersController.active_username}" binding="#{editusername}" required="true" requiredMessage="Please enter a username"></h:inputText>
			<br />
			<h:outputLabel for="password" value="Password: " />
			<h:inputSecret id="password" value="#{usersController.active_password}" binding="#{edituserpassword}" required="true" requiredMessage="Please enter a password"></h:inputSecret>
			<br />
			<h:outputLabel for="role" value="Role: " />
			<h:inputTextarea id="role" value="#{usersController.active_role}" binding="#{edituserrole}" required="true" requiredMessage="Please enter a role" />
			<br />
			<h:commandButton action="#{usersController.updateUser(edituserid.value, editusername.value, edituserpassword.value, edituserrole.value)}" value="Update" ></h:commandButton>
		</h:form>
    </h:body>
</html>
