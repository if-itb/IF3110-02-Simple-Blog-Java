<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="title">Simple Blog</ui:define>
	<ui:define name="content">
	    <div id="home">
		    <div class="posts">
		        <nav class="art-list">
					<ul class="art-list-body">
						<ui:repeat value="#{postBean.listManyPost()}" var="item">
							<li class="art-list-item">
								<div class="art-list-item-title-and-time">
									<h2 class="art-list-title"><h:link value="#{item.getJudul()}" outcome="post.xhtml"><f:param name="id" value="#{item.getId()}"/></h:link></h2>
									<div class="art-list-time"><h:outputText value="#{item.getTanggal()}"/></div>
								</div>
								<p>#{item.getKonten()}<h:outputText value="#{item.isReadMore()}" escape="false"/>
								<h:form><h:link value="Edit" outcome="edit.xhtml"><f:param name="id" value="#{item.getId()}"/></h:link>
								 | 
								<h:commandLink value="Hapus" action="${postBean.DeletePost(item.getId())}"/></h:form>
								</p>
								<p>
								</p>
							</li>
						</ui:repeat>
						<ui:remove>
						Error Message
						<li class="art-list-item">
							<div class="art-list-item-title-and-time">
								<h2 class="art-list-title"><h:link value="Invalid Page" outcome="new_post.xhtml"/></h2>
							</div>
							<p>There is no post here yet!<br/><br/>Why don't you fill it until it reach here?</p>
						</li>
						<li class="art-list-item">
							<div class="art-list-item-title-and-time">
								<h2 class="art-list-title"><h:link value="Empty Blog!" outcome="new_post.xhtml"/></h2>
							</div>
							<p>There is no post yet!<br/><br/>Create a post and fill this blog to your heart's content!</p>
						</li>
						</ui:remove>
					</ul>
				</nav>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
