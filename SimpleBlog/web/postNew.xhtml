<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        New/Edit Post
    </ui:define>

    <ui:define name="content">
       <article class="art simple post">
          
        <h2 class="art-title"></h2>

        <div class="art-body">
          <div class="art-body-inner">
            <h2><h:outputText value="#{postController.postCurrent.id != null ? 'Edit' : 'Tambah'}" /> Post</h2>

            <div id="contact-area">
                <h:form id="NewPost">
                    
                    <p:messages/>
                    
                    <h:inputHidden id="Id" value="#{postController.postCurrent.id}"/>
                    
                    <h:outputLabel for="Judul" value="Judul:" />
                    <h:inputText id="Judul" value="#{postController.postCurrent.title}" label="Judul" title="Judul" required="true" requiredMessage="Judul tidak boleh kosong" />
              
                    <h:outputLabel for="Tanggal" value="Tanggal:" />
                    <h:inputText id="Tanggal" value="#{postController.postCurrent.date}" label="Tanggal" title="Tanggal" required="true" requiredMessage="Tanggal tidak boleh kosong">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>

                    <h:outputLabel for="Konten" value="Konten:" />
                    <h:inputTextarea id="Konten" value="#{postController.postCurrent.content}" label="Konten" title="Konten" rows="20" cols="20" required="true"  requiredMessage="Konten tidak boleh kosong" />
                    
                    <h:commandButton type="submit" value="Submit" action="#{postController.newPost}" onclick="return validatePost();">
                        <f:param name="jsfcrud.currentPost" value="#{jsfcrud_class['id.ac.itb.informatika.wbd.jsf.JsfUtil'].jsfcrud_method['getAsConvertedString'][post][postController.converter].jsfcrud_invoke}"/>
                    </h:commandButton>

                </h:form>
            </div>
          </div>
        </div>

      </article>
    </ui:define>

</ui:composition>
