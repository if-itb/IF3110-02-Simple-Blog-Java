<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resource/css/style.css" />
        <title>Login</title>
    </h:head>
    <h:body>
        <div class="login-card">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="usrname">Username</h:outputLabel>
                    <h:inputText id="usrname" value="#{login.usrname}"/>
                    <h:outputLabel for="passwrd">Password</h:outputLabel>
                    <h:inputSecret id="passwrd" value="#{login.passwrd}"/>
                </h:panelGrid>
                <h:commandButton value="Login" class="login login-submit" action="#{login.login}"/>
            </h:form>
        </div>
    </h:body>
</html>
