<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="layouts/main.xhtml">
            <ui:define name="content">
                <h1>login</h1>
                <h:form>
                    <h:inputText value="#{userIdentity.email}">
                        <f:validator validatorId="Email Validator"/>
                    </h:inputText>
                    
                   
                    <h:inputSecret value="#{userIdentity.password}">Password</h:inputSecret>
                    
                    <h:commandButton action="#{userIdentity.login()}" value="Login" class="btn btn-primary"></h:commandButton>
                    
                </h:form>
            </ui:define>
        </ui:composition>
        
        <h:inputText value="hello world"></h:inputText>
    </h:body>
</html>
