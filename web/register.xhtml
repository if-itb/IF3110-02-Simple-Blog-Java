<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.xhtml">Holy Grail</a>
            </div>
        </nav>
        <h:form class="login container-fluid">
            <div class="row first-row">
                <div class="col-md-3"/>
                <div class="col-md-3"><label for="username">username</label></div>
                <div class="col-md-3"><h:inputText a:placeholder="username" requiredMessage="username is empty" required="true" id="register_username" value="#{user.username}"/></div>
            </div>
            <div class="row">
                <div class="col-md-3"/>
                <div class="col-md-3"><label for="password">password</label></div>
                <div class="col-md-3"><h:inputSecret a:placeholder="password" requiredMessage="password is empty" required="true" id="register_password" value="#{user.password}"/></div>
            </div>
            <div class="row">
                <div class="col-md-3"/>
                <div class="col-md-3"><label for="email">email</label></div>
                <div class="col-md-3"><h:inputText a:placeholder="email" requiredMessage="email is empty" required="true" id="register_email" value="#{user.email}"/></div>
            </div>
            <div class="row">
                <div class="col-md-3"/>
                <div class="col-md-3"><label for="role">role</label></div>
                        <div class="col-md-3">
                            <h:selectOneMenu value="#{user.role}">
                                <f:selectItem itemValue="admin" itemLabel="admin"/>
                                <f:selectItem itemValue="owner" itemLabel="owner"/>
                                <f:selectItem itemValue="editor" itemLabel="editor"/>
                            </h:selectOneMenu>
                        </div>
            </div>
            <div class="row">
                <div class="col-md-3"/>
                <div class="col-md-3"><h:commandButton type="submit" class="login-button btn-success" id="login" value="Register"/></div>
            </div>
        </h:form>
        
        <!-- test managed bean value -->
        <h1>#{user.username}</h1>
        <h1>#{user.password}</h1>
        <h1>#{user.email}</h1>
        <h1>#{user.role}</h1>
        <ul>
            <ui:repeat value="#{user.usersFromDB}" var="daftaruser">
                <li>#{daftaruser.username}</li>
                <li>#{daftaruser.password}</li>
                <li>#{daftaruser.email}</li>
                <li>#{daftaruser.role}</li>
            </ui:repeat>
        </ul>
    </h:body>
</html>
