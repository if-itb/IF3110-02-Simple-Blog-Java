<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Page</title>
		<h:outputStylesheet name="../../assets/css/mystyle.css" />
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="top">
                <div class="title">
                    <a href="home.html">SIMPLE<blue>-</blue>BLOG</a>            
                    <div class="signin">
                        <hide1><a href="login.html">username</a></hide1>
                        <hide2><a href="home.html">logout</a></hide2>
                        <a href="#"><img src="../../assets/img/user1.png" onmouseover="this.src='../../assets/img/user_blue1.png'" onmouseout="this.src='../../assets/img/user1.png'" height="20"></img></a>  
                    </div>           
                </div>
            </div><!--end top-->
            <hr  margin-right="30%"></hr>
            <div class="icon">
                <div class="addposthover"><a href="addpost.html"><img src="../../assets/img/add1.png" height="30px" title="add new post"></img></a></div>
                
				<a href="home-admin.html"><img src="../../assets/img/restore1.png" height="30px" title="restore post"></img></a>
                <a href="home-admin.html"><img src="../../assets/img/hide1.png" onmouseover="this.src='../../assets/img/hide2.png'" onmouseout="this.src='../../assets/img/hide1.png'" height="30px" title="show unpublished article"></img></a>
                <a href="manageuser.html"><img src="../../assets/img/adduser1.png" onmouseover="this.src='../../assets/img/adduser2.png'" onmouseout="this.src='../../assets/img/adduser1.png'" height="30px" title="manage users"></img></a>

            </div>
            <div class="content">
                <h:form>
			<h:commandLink value="Create" action="/user/create.xhtml" />  
			<h:outputLabel value=" " />
			<ui:repeat value="#{usersController.allUsers}" var="user">
					<h:inputHidden value="#{user.id}" binding="#{userid}" />
					
					
				
					
				
			
                <div class="adduser">
                    <a href="#">+ add user</a>
                </div>
                <div class="manageuser">       
                    <div class="listname">
                        <ul>
                            <li><role><h:outputText value="#{user.role}" binding="#{userrole}" ></h:outputText></role><h:outputText value="#{user.username}" binding="#{username}" ></h:outputText> &nbsp; &nbsp; &nbsp; -- pass: <h:outputText value="#{user.password}" binding="#{userpassword}" ></h:outputText> <a href="edituser.html"><img src="../../assets/img/edit1.png" onmouseover="this.src='../../assets/img/edit2.png'" onmouseout="this.src='../../assets/img/edit1.png'" height="17px"/></a> <h:commandLink value="Edit" action="#{usersController.editUser(userid.value, username.value, userpassword.value, userrole.value)}" /> <a href="#"><img src="../../assets/img/delete1.png" onmouseover="this.src='../../assets/img/delete2.png'" onmouseout="this.src='../../assets/img/delete1.png'" height="17px"></img></a><h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete this user?');" action="#{usersController.deleteUser(userid.value)}"/></li>
                        </ul>
                    </div>
                </div>


                <div class="clear"></div>
                </ui:repeat>
		</h:form>
            </div> <!-- end content -->

<!--            <div class="footer">
                <hr></hr>
                footer
            </div>-->
        </div> <!-- end wrapper -->
        
        
        
		
    </h:body>
</html>
