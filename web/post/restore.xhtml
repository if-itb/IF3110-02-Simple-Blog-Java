<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Restore Page</title>
    </h:head>
    <h:body>
		<h:form>
			<h:dataTable value="#{postsController.allDeletedPosts}" var="post">
				<h:column>
					<h:inputHidden value="#{post.id}" binding="#{restorepostid}" />
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputLabel value="Title" />
					</f:facet>
					<h:outputText value="#{post.title}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputLabel value="Date" />
					</f:facet>
					<h:outputText value="#{post.date}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputLabel value="Content" />
					</f:facet>
					<h:outputText value="#{post.content}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink value="Restore" action="#{postsController.restorePost(restorepostid.value)}"></h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
    </h:body>
</html>
