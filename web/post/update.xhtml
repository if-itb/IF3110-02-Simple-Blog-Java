<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    >
    <h:head>
        <title>
            Simple Blog - Create Post
        </title>
    </h:head>
    <h:body>

        <ui:composition template="/layouts/main.xhtml">
            <ui:define name="content">
                <h1>Update Post</h1>
                <h:form>
                    <h:inputHidden  value="#{post.id}"></h:inputHidden>
                    Judul
                    <h:inputText class="form-control" value="#{post.judul}"></h:inputText>
                    <br/>Konten
                    <h:inputTextarea id="konten" value="#{post.konten}"></h:inputTextarea>
                    <br/>Tanggal
                    <h:inputText class="form-control" value="#{post.tanggal}"></h:inputText>
                    <br/>Published
                    <h:selectBooleanCheckbox value="#{post.published}"></h:selectBooleanCheckbox>
                    <br/>
                    <h:inputHidden value="#{post.userId}"></h:inputHidden>
                    <h:commandLink rendered="#{post.id!=0}" action="#{postCtrl.doSubmit()}" value="Ubah" class="btn btn-primary"></h:commandLink>
                    <h:commandLink rendered="#{post.id==0}" action="#{postCtrl.doSubmit()}" value="Tambah" class="btn btn-primary"></h:commandLink>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
