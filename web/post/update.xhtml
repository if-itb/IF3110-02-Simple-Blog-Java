<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    >
    <h:head>
        <title>
            Simple Blog - Update Post
        </title>
    </h:head>
    <h:body>

        <ui:composition template="/layouts/main.xhtml">
            <ui:define name="content">
                <h1>Update Post</h1>
                <h:form id="editPost">
                    <h:inputHidden  value="#{post.id}"></h:inputHidden>
                    <div class="Field">
                        <div class="form-group">
                            <h4>Judul</h4>
                            <h:inputText id="judulPost" class="form-control" value="#{post.judul}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h4>Konten</h4>
                            <h:inputTextarea class="form-control" id="konten" value="#{post.konten}"></h:inputTextarea>
                        </div>
                        <div class="form-group">
                            <h4>Tanggal</h4>
                            <h:inputText id="date" class="form-control" value="#{post.tanggal}"></h:inputText>

                        </div>
                        <!--Published-->
                        <h:selectBooleanCheckbox value="#{post.published}" rendered="false"></h:selectBooleanCheckbox>
                        <br/>
                        <h:inputHidden value="#{post.userId}"></h:inputHidden>
                        <h:commandLink onclick="return DateValidator();" rendered="#{post.id!=0}" action="#{postCtrl.doSubmit()}" value="Ubah" class="btn btn-primary"></h:commandLink>
                        <h:commandLink onclick="return DateValidator();" rendered="#{post.id==0}" action="#{postCtrl.doSubmit()}" value="Tambah" class="btn btn-primary"></h:commandLink>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
