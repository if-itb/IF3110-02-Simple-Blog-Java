<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Page</title>
    </h:head>
    <h:body>
		<h:form>
			<h:messages style="color:red;" />
			<h:outputLabel for="title" value="Title: " />
			<h:inputText id="title" binding="#{createposttitle}" required="true" requiredMessage="Please enter a title"></h:inputText>
			<br />
			<h:outputLabel for="date" value="Date: " />
			<h:inputText id="date" binding="#{createpostdate}" required="true" requiredMessage="Please enter a date" ></h:inputText>
			<br />
			<h:outputLabel for="content" value="Content: " />
			<h:inputTextarea id="content" binding="#{createpostcontent}" required="true" requiredMessage="Please enter a content" ></h:inputTextarea>
			<br />
			<h:commandButton action="#{postsController.createPost(createposttitle.value, createpostdate.value, createpostcontent.value)}" value="Create" ></h:commandButton>
		</h:form>
    </h:body>
</html>
