<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Page</title>
		<h:outputStylesheet name="../../assets/css/mystyle.css" />
    </h:head>
    <h:body>
        <div class="wrapper">
    <div class="top">
        <div class="title">
            <a href="home.html">SIMPLE<blue>-</blue>BLOG</a>            
            <div class="signin">
                <hide1><a href="#">username</a></hide1>
                <hide2><a href="#">logout</a></hide2>
                <a href="#"><img src="../../assets/img/user1.png" onmouseover="this.src='../../assets/img/user_blue1.png'" onmouseout="this.src='../../assets/img/user1.png'" height="20"></img></a>  
            </div>           
        </div>
    </div><!--end top-->
    <hr  margin-right="30%"></hr>
    <div class="icon">
        <a href="#"><img src="../../assets/img/add1.png" onmouseover="this.src='../../assets/img/add2.png'" onmouseout="this.src='../../assets/img/add1.png'" height="30px" title="add new post"></img></a>
        <a href="#"><img src="../../assets/img/restore1.png" onmouseover="this.src='../../assets/img/restore2.png'" onmouseout="this.src='../../assets/img/restore1.png'" height="30px" title="restore post"></img></a>
        <a href="#"><img src="../../assets/img/hide1.png" onmouseover="this.src='../../assets/img/hide2.png'" onmouseout="this.src='../../assets/img/hide1.png'" height="30px" title="show unpublished article"></img></a>
        <a href="#"><img src="../../assets/img/adduser1.png" onmouseover="this.src='../../assets/img/adduser2.png'" onmouseout="this.src='../../assets/img/adduser1.png'" height="30px" title="manage users"></img></a>
    </div>
    <div class="content">
        <h:form>
            <h:inputHidden value="#{postsController.active_id}" binding="#{viewpostid}" ></h:inputHidden>     	
        <div class="judulpost">
            <h:outputText id="title" value="#{postsController.getPost(viewpostid.value).title}" /><br></br>
           <h:outputText id="date" value="#{postsController.getPost(viewpostid.value).date}" />
       </div>
       <div class="isipost">
            <h:outputText id="content" value="#{postsController.getPost(viewpostid.value).content}" />
            <br></br><br></br><br></br>
            <hr></hr>
            <div class="h1komentar">
                COMMENTS
            </div>
            <div class="komenforms">
                <h:messages id="errorMessages" style="color:red;" />
                <form method="post" action="#">
                    <div class="textfield">
                        <h:outputLabel for="name" value="Name: " />
                        <br></br><h:inputText id="name" binding="#{createname}" required="true" requiredMessage="Please enter your name"></h:inputText>
                            <br></br>
                        <h:outputLabel for="email" value="E-mail: " />
                        <br></br><h:inputText id="email" binding="#{createemail}" required="true" requiredMessage="Please enter your e-mail" ></h:inputText>
                            <br></br>
                            <h:outputLabel for="comment" value="Comment: " /><br></br>
                        <h:inputTextarea id="comment" binding="#{createcomment}" required="true" requiredMessage="Please enter your comment" ></h:inputTextarea>
                    </div>
                    <h:commandButton id="commentCreate" value="Create" action="#{commentsController.createComment(viewpostid.value, createname.value, createemail.value, createcomment.value)}">
                        <f:ajax execute="@form" render="@form"></f:ajax>
                </h:commandButton>
                </form>
                
                
            </div>
                <br></br><hr></hr>
 <ui:repeat id="commentTable" value="#{commentsController.getAllComments(viewpostid.value)}" var="comment">
            <div class="komentarbox">
               

                                <h:inputHidden value="#{comment.id}" binding="#{commentid}" />
                                
			
                <div class="komentarattr">
                    <div class="komentarname">
                        <b><h:outputText value="#{comment.name}" binding="#{commentname}" ></h:outputText></b>
                    </div>
                    <div class="komentartime">
                        <h:outputText value="#{comment.date}" binding="#{commentdate}" ></h:outputText>
                    </div>
                </div>
                <div class="komentarcontent">
                    <h:outputText value="#{comment.comment}" binding="#{commentcomment}" ></h:outputText>
                </div>
               
            </div>
                 </ui:repeat>
       </div> 
        <div class="clear"></div>
        </h:form>
    </div> <!-- end content -->

<!--    <div class="footer">
        <hr></hr>
        footer
    </div>-->
</div> <!-- end wrapper -->
        
        
		
			<h:form>
                
		</h:form>
			<hr />
		
    </h:body>
</html>
