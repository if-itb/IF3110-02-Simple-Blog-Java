<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Publish Page</title>
		<h:outputStylesheet name="../../assets/css/mystyle.css" />
    </h:head>
    <h:body>
        <div class="wrapper">
            
            <div class="top">
                <div class="title">
                    <a href="#">SIMPLE<blue>-</blue>BLOG</a>            
                    <div class="signin">
                        <hide1><a href="#">username</a></hide1>
                        <hide2><a href="#">logout</a></hide2>
                        <a href="#"><img src="../../assets/img/user1.png" onmouseover="this.src='../../assets/img/user_blue1.png'" onmouseout="this.src='../../assets/img/user1.png'" height="20"></img></a>  
                    </div>           
                </div>
            </div><!--end top-->
            <hr  margin-right="30%"></hr>
            <div class="icon">
                <a href="#"><img src="../../assets/img/add1.png" onmouseover="this.src='../../assets/img/add2.png'" onmouseout="this.src='../../assets/img/add1.png'" height="30px" title="add new post"></img></a>
                <a href="#"><img src="../../assets/img/restore1.png" onmouseover="this.src='../../assets/img/restore2.png'" onmouseout="this.src='../../assets/img/restore1.png'" height="30px" title="restore post"></img></a>
                <a href="#"><img src="../../assets/img/hide1.png" onmouseover="this.src='../../assets/img/hide2.png'" onmouseout="this.src='../../assets/img/hide1.png'" height="30px" title="show unpublished article"></img></a>
                <a href="#"><img src="../../assets/img/adduser1.png" onmouseover="this.src='../../assets/img/adduser2.png'" onmouseout="this.src='../../assets/img/adduser1.png'" height="30px" title="manage users"></img></a>

            </div>
            <div class="content">
                <h:form>
                <ui:repeat value="#{postsController.allUnpublishedPosts}" var="post">

                    <h:inputHidden value="#{post.id}" binding="#{publishpostid}" />
                    
                    
			
                <div class="post">
                    <div class="post_attr">
                        <div class="post_title">
                            <h:outputText value="#{post.title}" binding="#{publishposttitle}" ></h:outputText>
                        </div>
                        <div class="post_date">
                            <h:outputText value="#{post.date}" binding="#{publishpostdate}" ></h:outputText>
                        </div>
                    </div>
                    <div class="post_content">
                        <h:outputText value="#{post.content}" binding="#{publishpostcontent}" ></h:outputText>
                        <br></br>
                        <opt>
                            <h:commandLink value="Edit" action="#{postsController.editPost(publishpostid.value, publishposttitle.value, publishpostdate.value, publishpostcontent.value, false)}" />
                            | 
                            <h:commandLink value="Publish" action="#{postsController.updatePost(publishpostid.value, publishposttitle.value, publishpostdate.value, publishpostcontent.value, true)}" ></h:commandLink>
                        </opt>
                    </div>
                </div>

                <div class="clear"></div>
                    </ui:repeat>
		</h:form>
                </div> <!-- end content -->

<!--            <div class="footer">
                <hr></hr>
                Chrestella Stephanie <br></br>
                Christ Angga Saputra <br></br>
                Willy <br></br>
            </div>-->
            
        </div> <!-- end wrapper -->
        
        
		
    </h:body>
</html>
