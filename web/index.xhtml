<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
		<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
        <title>Index Page</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="top">
                <div class="title">
                    <a href="">SIMPLE<blue>-</blue>BLOG</a>
                    <div class="signin">
                        <hide1><a href="#">username</a></hide1>
                        <hide2><a href="#">logout</a></hide2>
                        <a href="#"><img src="resources/img/user1.png" onmouseover="this.src='resources/img/user_blue1.png'" onmouseout="this.src='resources/img/user1.png'" height="20"></img></a>  
                    </div>
                </div>
            </div><!--end top-->
            <hr  margin-right="30%"></hr>
            <div class="icon">
				<h:form>
					<h:commandLink action="create_post.xhtml"><h:graphicImage name="img/add1.png" height="30px" title="add new post"></h:graphicImage></h:commandLink>
					<h:commandLink action="restore_post.xhtml"><h:graphicImage name="img/restore1.png" onmouseover="this.src='resources/img/restore2.png'" onmouseout="this.src='resources/img/restore1.png'" height="30px" title="restore post"></img></h:commandLink>
					<h:commandLink action="publish_post.xhtml"><img src="resources/img/hide1.png" onmouseover="this.src='resources/img/hide2.png'" onmouseout="this.src='resources/img/hide1.png'" height="30px" title="show unpublished article"></img></h:commandLink>
					<h:commandLink action="view_user.xhtml"><img src="resources/img/adduser1.png" onmouseover="this.src='resources/img/adduser2.png'" onmouseout="this.src='resources/img/adduser1.png'" height="30px" title="manage users"></img></h:commandLink>
				</h:form>

            </div>
            <div class="content">
                <h:form>
			<h:commandLink value="Create" action="post/create.xhtml" />  
			<h:outputLabel value=" " />
			<h:commandLink value="Publish" action="post/publish.xhtml" />
			<h:outputLabel value=" " />
			<h:commandLink value="User" action="user/index.xhtml" />
			<h:outputLabel value=" " />
			<h:commandLink value="Restore" action="post/restore.xhtml" />
			<h:outputLabel value=" " />
			<h:commandLink action="user/login.xhtml" value="Login" ></h:commandLink>
			<h:outputLabel value=" " />
			<h:commandLink action="#{usersController.logout()}" value="Logout" ></h:commandLink>
			<h:outputLabel value=" " />
			<ui:repeat value="#{postsController.allPublishedPosts}" var="post">			
                <div class="post">
                    <div class="post_attr">
                        <div class="post_title">
                            <h:inputHidden value="#{post.id}" binding="#{id}" />
                            <h:commandLink value="#{post.title}" action="#{postsController.viewPost(id.value)}" binding="#{title}" />
                            <!--<a href="post.html"><b>APA ITU SIMPLE BLOG?</b></a>  POTONG JUDUL KALO KEPANJANGAN-->
                        </div>
						<div class="post_date">
							<h:outputText value="#{post.date}" binding="#{date}" >
								<f:convertDateTime type="date" dateStyle="long" timeZone="GMT+7"/>
							</h:outputText>
						</div>
                    </div>
                    <div class="post_content">
                        <h:outputText value="#{post.content}" binding="#{content}" ></h:outputText>
                        <br></br>
                        <opt>
                            <h:commandLink value="Edit" action="#{postsController.editPost(id.value, title.value, date.value, content.value, true)}" /> 
                            | 
                            <h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete this post?');" action="#{postsController.deletePost(id.value)}"/>
                        </opt>
                    </div>
                </div>
                    </ui:repeat>
		</h:form>
                <div class="clear"></div>
            </div> <!-- end content -->

<!--            <div class="footer">
                <hr></hr>
                    Chrestella Stephanie <br></br>
                    Christ Angga Saputra <br></br>
                    Willy <br></br>
            </div>-->
        </div> <!-- end wrapper -->
    </h:body>
</html>
