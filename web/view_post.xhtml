<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Page</title>
		<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="wrapper">
			<div class="top">
				<div class="title">  
					<h:form>         
					<h:commandLink action="index">SIMPLE<blue>-</blue>BLOG</h:commandLink>            
						<div class="signin">
							<hide1><a href="#">username</a></hide1>
							<hide2><h:commandLink action="index">logout</h:commandLink></hide2>
							<h:commandLink action="index"><h:graphicImage name="img/user1.png" height="30px"></h:graphicImage></h:commandLink>  
						</div>    
					</h:form>       
				</div>
			</div><!--end top-->
			<hr  margin-right="30%"></hr>
            
			<div class="content">
				<h:form>
					<h:inputHidden value="#{postsController.active_id}" binding="#{viewpostid}" ></h:inputHidden>     	
					<div class="judulpost">
						<h:outputText id="title" value="#{postsController.getPost(viewpostid.value).title}" /><br></br>
					</div>
					<div class="tanggalpost">
						<h:outputText id="date" value="#{postsController.getPost(viewpostid.value).date}">
							<f:convertDateTime type="date" dateStyle="long" timeZone="GMT+7"/>
						</h:outputText>
					</div>
					<div class="isipost">
						<h:outputText id="content" value="#{postsController.getPost(viewpostid.value).content}" />
						<br /><br />
						<hr></hr>
						
						<div class="h1komentar">
							COMMENTS
						</div>
						
						<div class="komenforms">
							<h:messages id="errorMessages" style="color:red;" />
							<div class="textfield">
								<h:outputLabel for="name" value="Name: " />
								<br /><h:inputText id="name" binding="#{createname}" required="true" requiredMessage="Please enter your name"></h:inputText>
								<br /><br />
								<h:outputLabel for="email" value="E-mail: " />
								<br></br><h:inputText id="email" binding="#{createemail}" required="true" requiredMessage="Please enter your e-mail" ></h:inputText>
								<br /><br />
								<h:outputLabel for="comment" value="Comment: " /><br></br>
								<h:inputTextarea id="comment" binding="#{createcomment}" required="true" requiredMessage="Please enter your comment" rows="6" cols="50"></h:inputTextarea>
								<br /><br />
								<h:commandButton id="commentCreate" value="Create" action="#{commentsController.createComment(viewpostid.value, createname.value, createemail.value, createcomment.value)}">
									<f:ajax execute="@form" render="@form"></f:ajax>
								</h:commandButton>
							</div>
						</div>
						<br />
						<hr></hr>
						
						<ui:repeat id="commentTable" value="#{commentsController.getAllComments(viewpostid.value)}" var="comment">
							<div class="komentarbox">
								<h:inputHidden value="#{comment.id}" binding="#{commentid}" />
								<div class="komentarattr">
									<div class="komentarname">
										<b><h:outputText value="#{comment.name}" binding="#{commentname}" ></h:outputText></b>
									</div>
									<div class="komentartime">
										<h:outputText value="#{comment.date}" binding="#{commentdate}" >
											<f:convertDateTime type="date" dateStyle="long" timeZone="GMT+7"/>
										</h:outputText>
									</div>
								</div>
								
								<div class="komentarcontent">
									<h:outputText value="#{comment.comment}" binding="#{commentcomment}" ></h:outputText>
								</div>
							</div>
							<br />
						</ui:repeat>
					</div>
				</h:form>
			</div>
			
			<!-- end content -->
			<div class="footer">
                <hr />
				Chrestella Stephanie <blue>-</blue> 13512005<br />
				Christ Angga Saputra <blue>-</blue> 13512019<br />
				Willy <blue>-</blue> 13512065<br />
            </div>
		</div> <!-- end wrapper -->
    </h:body>
</html>
