<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Page</title>
		<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
		<script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
    </h:head>
	
    <h:body>
    <!--<textarea name="content" style="width:100%"></textarea>-->
        <div class="wrapper">
			<div class="top">
				<div class="title">
					<h:form>
						<h:commandLink action="index">SIMPLE<blue>-</blue>BLOG</h:commandLink>
						<div class="signin">
							<hide1><h:outputText value="#{usersController.username}"></h:outputText></hide1>
							<hide2><h:commandLink action="#{usersController.logout()}" rendered="#{usersController.login}">logout</h:commandLink></hide2>
							<hide2><h:commandLink action="login_user" rendered="#{!usersController.login}">login</h:commandLink></hide2>
							<h:graphicImage name="img/user1.png" height="30px"></h:graphicImage>
						</div>
					</h:form>
				</div>
			</div><!--end top-->
			<hr margin-right="30%" />

			<div class="content">
				<div class="newpost">
					<div class="textfield">
						<h:form id="post" enctype="multipart/form-data">
							<h:messages style="color:red;" />
							Judul<br /><h:inputText id="title" binding="#{createposttitle}" required="true" requiredMessage="Please enter a title"></h:inputText>
							<br /><br />
							Tanggal<br /><h:inputText id="date_temp" required="true" requiredMessage="Please enter a date"></h:inputText>
							<h:inputHidden id = "date" binding="#{createpostdate}"></h:inputHidden>
							<br /><br />
							Content<br /><h:inputTextarea id="content" binding="#{createpostcontent}" required="true" requiredMessage="Please enter a content" cols="80" rows="10"></h:inputTextarea>
							<br /><br />
							Gambar<br/><h:inputFile value="#{fileManagement.file1}"></h:inputFile>
							<br/><br/>
							<h:commandButton onclick = "return modifyDateToLong()" action="#{fileManagement.upload()}" value="Create"></h:commandButton>
						</h:form>
					</div>
				</div>
			</div> <!-- end content -->

        </div>
		<script type="text/javascript">
			tinymce.init({
				selector: "textarea",
				theme: "modern",
				plugins: [
					"advlist autolink lists link image charmap print preview hr anchor pagebreak",
					"searchreplace wordcount visualblocks visualchars code fullscreen",
					"insertdatetime media nonbreaking save table contextmenu directionality",
					"emoticons template paste textcolor colorpicker textpattern"
				],
				toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
				toolbar2: "print preview media | forecolor backcolor emoticons",
				image_advtab: true,
				templates: [
					{title: 'Test template 1', content: 'Test 1'},
					{title: 'Test template 2', content: 'Test 2'}
				]
			});
			
			function modifyDateToLong() {
				//validasi dulu
				var input_date = document.getElementById('post:date_temp').value;
				var res = input_date.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
				var retval = false;
				if(res) {
					var dt = new Date(res[3],res[2]-1,res[1]);
					if ((dt.getMonth()+1!=res[2])||(dt.getDate()!=res[1])||(dt.getFullYear()!=res[3])) {
						alert('tanggal tidak valid');
						retval = false;
					} else {
						var today = new Date();
						today.setHours(0);
						today.setMinutes(0);
						today.setSeconds(0);
						today.setMilliseconds(0);
						if (dt &lt; today) {
							alert('tanggal harus lebih besar atau sama dengan hari ini');
							retval = false;
						} else {
							retval = true;
							document.getElementById('post:date').value = dt.getTime();
						}
					}
				} else {
					alert('tanggal tidak valid');
					retval = false;
				}
				return retval;
			}
			function previewFile(){
				var preview = document.querySelector('img'); //selects the query named img
				var file    = document.querySelector('input[type=file]').files[0]; //sames as here
				var reader  = new FileReader();
				console.log('masuk');
				console.log(preview);
				console.log(file);
				console.log('keluar');
				
				reader.onloadend = function () {
					preview.src = reader.result;
				}

//				if (file) {
//					reader.readAsDataURL(file); //reads the data as a URL
//				} else {
////					preview.src = "";
//				}
		   }
		   previewFile(); 
		</script>
    </h:body>
</html>
