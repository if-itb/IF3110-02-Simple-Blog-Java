<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Page</title>
		<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
    </h:head>
	
    <h:body>
        <div class="wrapper">
			<div class="top">
				<div class="title">
					<h:form>
						<h:commandLink action="index">SIMPLE<blue>-</blue>BLOG</h:commandLink>
						<div class="signin">
							<hide1><a href="#">username</a></hide1>
							<hide2><h:commandLink action="index">logout</h:commandLink></hide2>
							<h:commandLink action="index"><h:graphicImage name="img/user1.png" height="30px"></h:graphicImage></h:commandLink>
						</div>
					</h:form>
				</div>
			</div><!--end top-->
			<hr margin-right="30%" />

			<div class="content">
				<div class="newpost">
					<div class="textfield">
						<h:form>
							<h:messages style="color:red;" />
							Judul<br /><h:inputText id="title" binding="#{createposttitle}" required="true" requiredMessage="Please enter a title"></h:inputText>
							<br /><br />
							Tanggal<br /><h:inputText id="date_temp" required="true" requiredMessage="Please enter a date"></h:inputText>
							<h:inputHidden id = "date" binding="#{createpostdate}"></h:inputHidden>
							<br /><br />
							Content<br /><h:inputTextarea id="content" binding="#{createpostcontent}" required="true" requiredMessage="Please enter a content" cols="80" rows="10"></h:inputTextarea>
							<br /><br />
							<h:commandButton onclick = "return modifyDateToLong()" action="#{postsController.createPost(createposttitle.value, createpostdate.value, createpostcontent.value)}" value="Create"></h:commandButton>
						</h:form>
					</div>
				</div>
			</div> <!-- end content -->

			<!-- end content -->
			<div class="footer">
                <hr />
				Chrestella Stephanie <blue>-</blue> 13512005<br />
				Christ Angga Saputra <blue>-</blue> 13512019<br />
				Willy <blue>-</blue> 13512065<br />
            </div>
        </div>
		<script type="text/javascript">
			function modifyDateToLong() {
				//validasi dulu
				var input_date = document.getElementById('j_idt18:date_temp').value;
				var res = input_date.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
				var retval = false;
				if(res) {
					var dt = new Date(res[3],res[2]-1,res[1]);
					if ((dt.getMonth()+1!=res[2])||(dt.getDate()!=res[1])||(dt.getFullYear()!=res[3])) {
						alert('tanggal tidak valid');
						retval = false;
					} else {
						var today = new Date();
						today.setHours(0);
						today.setMinutes(0);
						today.setSeconds(0);
						today.setMilliseconds(0);
						if (dt &lt; today) {
							alert('tanggal harus lebih besar atau sama dengan hari ini');
							retval = false;
						} else {
							retval = true;
							document.getElementById('j_idt18:date').value = dt.getTime();
						}
					}
				} else {
					alert('tanggal tidak valid');
					retval = false;
				}
				return retval;
			}
		</script>
    </h:body>
</html>
