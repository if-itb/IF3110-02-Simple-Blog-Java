<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>View Page</title>
    </h:head>
    <h:body>
		<h:form>
			<h:inputHidden value="#{usersController.active_id}" binding="#{viewuserid}" ></h:inputHidden>
			<h:outputLabel for="username" value="Username: " />
			<h:outputText id="username" value="#{usersController.getUser(viewuserid.value).username}" />
			<br />
			<h:outputLabel for="password" value="Password: " />
			<h:outputText id="password" value="#{usersController.getUser(viewuserid.value).password}" />
			<br />
			<h:outputLabel for="role" value="Role: " />
			<h:outputText id="role" value="#{usersController.getUser(viewuserid.value).role}" />
		</h:form>
    </h:body>
</html>
