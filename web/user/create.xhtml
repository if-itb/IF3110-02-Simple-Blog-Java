<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Page</title>
    </h:head>
    <h:body>
		<h:form>
			<h:messages style="color:red;" />
			<h:outputLabel for="username" value="Username: " />
			<h:inputText id="username" binding="#{createusername}" required="true" requiredMessage="Please enter a username"></h:inputText>
			<br />
			<h:outputLabel for="password" value="Password: " />
			<h:inputSecret id="password" binding="#{createpassword}" required="true" requiredMessage="Please enter a password" ></h:inputSecret>
			<br />
			<h:outputLabel for="role" value="Role " />
			<h:inputTextarea id="role" binding="#{createrole}" required="true" requiredMessage="Please enter a role" ></h:inputTextarea>
			<br />
			<h:commandButton action="#{usersController.createUser(createusername.value, createpassword.value, createrole.value)}" value="Create" ></h:commandButton>
		</h:form>
    </h:body>
</html>
