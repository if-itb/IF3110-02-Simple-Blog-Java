<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
		<h:outputStylesheet name="../../assets/css/mystyle.css" />
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="top">
                <div class="title">
                    <br></br>
                    <center><a href="home.html">SIMPLE<blue>-</blue>BLOG</a></center>         
                </div>
            </div><!--end top-->
            <!-- <hr  margin-right="30%"> -->
            <div class="content">
                <h:form>
                <h:messages style="color:red;" />
			
			
		
                <div class="forms">
                    <blue><b>LOGIN</b></blue>
                    <form action="home-admin.html">
                        <div class="textfield">
                            username :&nbsp;<h:inputText id="username" binding="#{username}"  required="true" requiredMessage="Please enter a username" />
<br></br>
                            password :&nbsp;<h:inputSecret id="password" binding="#{password}" required="true" requiredMessage="Please enter a password" />
<br></br><br></br>
                        </div>
                        <h:commandButton action="#{usersController.login(username.value, password.value)}" value="Login" >
			</h:commandButton>
                    </form>
                </div>
                        </h:form>
            </div> <!-- end content -->

<!--            <div class="footer">
                <hr></hr>
                footer
            </div>-->
        </div> <!-- end wrapper -->
		
    </h:body>
</html>
