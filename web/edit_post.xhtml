<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Edit Page</title>
		<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
    </h:head>
	
    <h:body>
        <div class="wrapper">
            <div class="top">
                <div class="title">
					<h:form>
						<h:commandLink action="index">SIMPLE<blue>-</blue>BLOG</h:commandLink>         
						<div class="signin">
							<hide1><a href="#">username</a></hide1>
							<hide2><a href="index.xhtml">logout</a></hide2> 
							<h:commandLink action="index"><h:graphicImage name="img/user1.png" height="30px"></h:graphicImage></h:commandLink>  
						</div>
					</h:form>
                </div>
            </div><!--end top-->
            <hr  margin-right="30%"></hr>

            <div class="content">
                <div class="newpost">
                    <div class="textfield">
						<h:form>
							<h:messages style="color:red;" />
							<h:inputHidden value="#{postsController.active_id}" binding="#{editpostid}"></h:inputHidden>	
                            Judul<br></br><h:inputText id="title" value="#{postsController.active_title}" binding="#{editposttitle}" required="true" requiredMessage="Please enter a title"></h:inputText>
                            <br /><br />
							Tanggal<br></br>
							<h:inputText id="date" value="#{postsController.active_date}" binding="#{editpostdate}" required="true" requiredMessage="Please enter a date">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+7"/>
							</h:inputText>
                            <br /><br />
							Content<br></br><h:inputTextarea id="content" value="#{postsController.active_content}" binding="#{editpostcontent}" required="true" requiredMessage="Please enter a content" rows="13" cols="80"></h:inputTextarea>
                            <br /><br />
							Status <h:selectBooleanCheckbox id="status" value="#{postsController.active_status}" binding="#{editpoststatus}" />
                            <br /><br />
                            <h:commandButton action="#{postsController.updatePost(editpostid.value, editposttitle.value, editpostdate.value, editpostcontent.value, editpoststatus.value)}" value="Update" ></h:commandButton>
						</h:form>
                    </div>
                </div>
            </div>

			<!-- end content -->
			<div class="footer">
                <hr />
				Chrestella Stephanie <blue>-</blue> 13512005<br />
				Christ Angga Saputra <blue>-</blue> 13512019<br />
				Willy <blue>-</blue> 13512065<br />
            </div>
        </div> <!-- end wrapper -->
    </h:body>
</html>
