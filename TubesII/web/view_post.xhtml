    <h:head>
    <meta charset="utf-8"/>

    <!-- Twitter Card -->

    <title>Simple Blog</title>
    </h:head>
    <h:outputStylesheet library="css" name="screen.css"/>
    <h:body>
        <div class="wrapper">
<div class="nav">
    <a style="border:none;" id="logo" href="daftar_post.xhtml"><h1>Simple<span>-</span>Blog</h1></a>
    <ul class="nav-primary">
        <li><a href="new_post.xhtml">+ Tambah Post</a></li>
    </ul>
</div>

                        
<div class="art simple post">
    <div class="art-header">
        <div class="login">
            <h:form rendered="#{loginHandler.loggedIn}">
        <h:outputLabel for="username" value="Username"/>
        <h:inputText id="username" value="#{loginHandler.username}" required="true" />
        <br/><br/>
        <h:outputLabel for="password" value="Password"/>
        <h:inputSecret id="password" value="#{loginHandler.password}"/>
        <br/><br/>
        <h:commandButton value="Login" style="width: 100px;" action="#{loginHandler.login}"/>
        </h:form>
           
        <h:form rendered="#{!loginHandler.loggedIn}">
            <h:outputText value="You logged in as #{loginHandler.cookies}"/><br/>
            <h:commandLink value="Logout" action="#{loginHandler.logout}"/>
        </h:form>
        </div>
        <c:forEach items="#{customerBean.getPost(param['id'])}" var="post">
        <div class="art-header-inner" style="margin-top: 0px; opacity: 1;">
            <time class="art-time">#{post.tanggal}</time>
            <h2 class="art-title">#{post.judul}</h2>
            <p class="art-subtitle"></p>
        </div>
        </c:forEach>
    </div> 
    <div class="art-body-post">
        <div class="art-body-inner">
            <hr class="featured-article" />
            <c:forEach items="#{customerBean.getPost(param['id'])}" var="post">
            <p>#{post.isi}</p>
            <hr />
            </c:forEach>
            <h2>Komentar</h2>
            
            <div id="contact-area">
                <c:forEach items="#{manageUser.getUser(loginHandler.username)}" var="user">
                <h:form id="comment_input">
                    
                    <h:outputLabel for="Komentar" value="Komentar"/>
                    <h:inputTextarea id="komentar" value="#{commentBean.komentar}"/>
                    
                    <br/>
                    
                    <h:commandButton value="Kirim" style="width: 100px;" action="#{commentBean.memberKomentar(user.username, user.email)}">
   
                    </h:commandButton>
                </h:form>
                </c:forEach>
            </div>
                
            <ul class="art-list-body">
            <div id="load"></div>    
            <div id="comment"> 
                    
            <c:forEach items="#{commentBean.getCommentList(param['id'])}" var="komentar">        
                <li class="art-list-item">    
                    <div class="art-list-item-title-and-time">
                        <h2 class="art-list-title"><a href="post.html">#{komentar.nama}</a></h2>
                        <div class="art-list-time">#{komentar.tanggal}</div>
                    </div>
                    <p>#{komentar.komentar}&hellip;</p>                        
                </li>
            </c:forEach>            
            </div>    
            </ul>
        </div>
            
    </div>
</div>

<div class="footer">

</div>
