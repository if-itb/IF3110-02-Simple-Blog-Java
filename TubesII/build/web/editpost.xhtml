    <f:view>

        <title>Simple Blog | Tambah Post</title>

    </h:head>
        
        
        <h:outputStylesheet library="css" name="screen.css"  />

    <h:body class="default">
    
        <div class="wrapper">

    <nav class="nav">
        <a style="border:none;" id="logo" href="daftar_post.xhtml"><h1>Simple<span>-</span>Blog</h1></a>
        <ul class="nav-primary">
            <li><a href="new_post.xhtml">+ Tambah Post</a></li>
        </ul>
    </nav>

    <article class="art simple post">


        <h2 class="art-title" style="margin-bottom:40px">-</h2>

        <div class="art-body">
            <div class="art-body-inner">
                <h2>Edit Post</h2>
                
                <div id="contact-area">
                    <c:forEach items="#{customerBean.getPost(param['id'])}" var="i">
                    <h:form id="editpost">
                        
                        
                        <h:outputLabel for="Judul" value="Judul:"/>
                        <h:inputText id="judul" value="#{newpost.judul}" required="true" />
                        
                        <br></br>
                        
                        <h:outputLabel for="Tanggal" value="Tanggal:"/>
                        <h:inputText id="tanggal" value="#{newpost.tanggal}" />
                        
                        <br></br>
                        
                        <h:outputLabel for="Konten" value="Konten:"/>
                        <h:inputTextarea id="isi" style="rows: 20px; cols: 20px" value="#{newpost.isi}"/>
                        
                        <br></br>
                        
                        <h:commandLink title="Edit" action="#{newpost.insertEditedPost(i.id)}">Edit</h:commandLink>
                                                            
                    </h:form>
                    </c:forEach>     

                </div>
            </div>
        </div>

    </article>
